<StackLayout>
    <TextField [(ngModel)] = "NewItem"></TextField>
    <Button (tap) = "AddItemToList()" text = "Add Item"></Button>
    <GridLayout tkExampleTitle tkToggleNavButton>
        <RadListView [items]="ToDoList">
            <template tkListItemTemplate let-task="item">
                <StackLayout orientation="vertical">
                    <Label class="nameLabel" [text]="task"></Label>
                </StackLayout>
            </template>
        </RadListView>
    </GridLayout>
</StackLayout>
